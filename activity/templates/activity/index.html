{% extends 'base.html' %}

{% block Title %}
  {{ title }}
{% endblock %}

{% block Body %}
  {% for item in articles %}
    <div class="card mb-3">
      <div class="row no-gutters">
        <div class="col-md-3">
          <img src="{{ item.image.url }}" alt="" class="card-img-top mr-4">
        </div>
        <div class="col-md-9">
          <div class="card-body">
            <h4 class="card-title">{{ item.title }}</h4>
            {% autoescape off %}
            <p class="card-text">{{ item.article|truncatewords:23 }}</p>
            {% endautoescape %}
            <a href="{{ item.get_absolute_url }}" class="btn btn-secondary">Читать далее...</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
{% endblock %}
