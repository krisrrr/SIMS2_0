{% extends 'base.html' %}

{% block Title %}
  {{ article.title }}
{% endblock %}

{% block Body %}
    <div class="card">
      <div class="card-body">
        <img class="card-img-top" src="{{ article.image.url }}" alt="">
        <h4 class="card-title">{{ article.title }}</h4>
        {% autoescape off %}
          <p class="card-text">{{ article.article }}</p>
        {% endautoescape %}
      </div>
    </div>
{% endblock %}
